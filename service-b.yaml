apiVersion: v1
kind: Service
metadata:
  name: service-b
spec:
  ports:
    - port: 8092
  selector:
    name: service-b
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-b
spec:
  replicas: 3
  selector:
    matchLabels:
      name: service-b
  template:
    metadata:
      labels:
        name: service-b
    spec:
      containers:
        - name: service-b
          image: kyg/service-b-docker
          imagePullPolicy: IfNotPresent #Always
          ports:
            - containerPort: 8092

